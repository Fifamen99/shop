<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="h-100 d-flex justify-content-center align-items-center page-login">


	<form action="catalog.html" class="form-auth" method="POST">
		
		<div class="text-center form-auth__img-hold">
			<img src="img/page-login/cart.png" alt="" class="form-auth__img">
		</div>
		<div class="mb-3 position-relative form-auth__input-hold">
		  	<img src="img/page-login/user.png" alt="" class="form-auth__input-icon position-absolute top-50 translate-middle-y">
			<input type="email" class="form-control form-auth__input" placeholder="Логін" name="login" value="user@gmail.com">
		</div>
		<div class="mb-3 position-relative form-auth__input-hold">
		  	<img src="img/page-login/lock.png" alt="" class="form-auth__input-icon position-absolute top-50 translate-middle-y">
			<input type="password" class="form-control form-auth__input" placeholder="Пароль" name="pass" value="user">
		</div>
		<button class="btn btn-light w-100 form-auth__btn">Авторизуватися</button>
		<div class="text-end form-auth__remember mt-2">
			<a href="recover-password.html" class="form-auth__remember-link btn btn-link">Забули пароль?</a>
		</div>

	</form>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
