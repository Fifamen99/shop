<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Головна сторінка</title>

	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<nav class="menu">
		<a href="index.html" class="menu__link">Головна</a>
		<a href="cart.html" class="menu__link">Корзина</a>
	</nav>


	<div class="catalog">
		<div class="container">
			<h1 class="catalog__title">Каталог товарів</h1>

			<div class="catalog__list" style="display: flex;">


				<div class="card-product">
					<img alt="" src="img/catalog/1.jpg" class="img">
					<h3 class="title">Ресторан</h3>
					<p class="info-text">Склад,ангари,офіс,магазин,нічний клуб,фастфуд,ресторан</p>
					<p class="price">від <span class="big font-bold">990</span> грн/м</p>
					<div data-img="1.jpg" data-price="600" data-title="Ресторан" data-count="1"  data-price-summ="600" class="button-buy block js-card-add">Замовити</div>
				</div>

				<div class="card-product">
					<img alt="" src="img/catalog/2.jpg" class="img">
					<h3 class="title">Ресторан 2</h3>
					<p class="info-text">Склад,ангари,офіс,магазин,нічний клуб,фастфуд,ресторан</p>
					<p class="price">від <span class="big font-bold">990</span> грн/м</p>
					<div data-img="2.jpg" data-price="1000" data-title="Ресторан 2" data-count="1"  data-price-summ="1000" class="button-buy block js-card-add">Замовити</div>
				</div>


			</div>

		</div>
	</div>


	<div class="cart">
		<ul class="cart-list-products js-list-products hide">
			<li class="no-result">
				<img src="img/empty-cart.png" alt="" class="no-result__img">
				<h3	class="no-result__title">Корзина пуста</h3>
			</li>
		</ul>
		

		<div class="cart-button btn-222 js-card-button">
			<div class="order-num js-order-num hide">0</div>
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
		</div>
	</div>

	<script src="libs/jquery-3.6.4.min.js"></script>
	<script src="js/cart.js"></script>
	<script src="js/pageCart.js"></script>

</body>

</html>
